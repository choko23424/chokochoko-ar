        header {

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .gallery a {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery a {
                width: 90%;
                height: auto;
            }
        }

        .lightboxOverlay {
            opacity: 1 !important;
            background-image: url(/web/joulogoar.svg) !important;

            background-position-x: left !important;
